<!DOCTYPE html>
<html lang="en">
<meta>
<meta charset="UTF-8">
<title>Vue component</title>
</meta>

<body>

<div id="test-vue">
    <h1>{{ msg }}</h1>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.1.6/vue.min.js"></script>

<script>
    new Vue({
        el: "#test-vue",
        data() {
            return {
                msg: "Test vue component"
            }
        }
    });
</script>

</body>
</html>
